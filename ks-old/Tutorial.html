<!DOCTYPE html>
<html lang="en">

<head>

    <title>The Kleider Schrank</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
    
    body {font-family: Arial, Helvetica, sans-serif;}
    
    /* style the header */
    .header {
        padding: 60px; /* some padding */
        text-align: center; /* center the text */
        background: #1abc9c; /* green background */
        color: white; /* white text color */
    }

    /* Increase the font size of the <h1> element */
    .header h1 {font-size: 40px;}

    /* Style the top navigation bar */
    .navbar {
        overflow: hidden; /* Hide overflow */
        background-color: #333; /* Dark background color */
    }

    /* Style the navigation bar links */
    .navbar a {
        float: left; /* Make sure that the links stay side-by-side */
        display: block; /* Change the display to block, for responsive reasons (see below) */
        color: white; /* Text color */
        text-align: center; /* Center the text */
        padding: 14px 20px; /* Add some padding */
        text-decoration: none; /* Remove underline */
    } 

    /* Right-aligned link */
    .navbar a.right {float: right;} /* Float a link to the right */

    /* Change the color on hover/mouse-over */
    .navbar a:hover {
        background-color: #ddd;
        color: black; /* text color */
    }

    /* Responsive layout - when the screen is less than 400px wide,
    make the navigation links stack on top of each other instead of next to each other */
    @media screen and (max-width: 400px) {
        .navbar a {
            float: none;
            width: 100%;
        }
    }


    /* Use CSS Flexbox to handle the layout of the two columns */
    
    /* Ensure proper sizing */
    * {box-sizing: border-box;}

    /* Column containter */
    .row {
        display: flex;
        flex-wrap: wrap;
    }

    /* Create two unequal columns that sit next to each other*/
    /* Sidebar/left column */
    .side {
        flex: 30%; /* Set the width of the sidebar */
        background-color: #f1f1f1;
        padding: 20px; 
    }

    /* Main column */ 
    .main {
        flex: 70%; /* Set the width of the main content */
        background-color: white;
        padding: 20px;
    }
    
    /* Responsive layout: When the screen is less than 700px wide,
    make two columns stack on top of each other instead of next to 
    each other */
    @media screen and (max-width: 700px) {
        .row {flex-direction: column;}
    }

    /* Styling for the footer */
    .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
    }

    </style>

</head>

<body>

    <div class="header">
        <h1>The Kleider Schrank</h1>
        <p>Define Your Style</p>
    </div>

    <div class="navbar">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#" class="right">Link Right</a>
    </div>


    <!-- Create a 2-column layout, divided into a "side content" and a "main content" -->
    <div class="row">
        <div class="side">
            <h3>Side column</h3>
            <p>Text for the side column</p>
        </div>
        <div class="main">
            <h3>Main Content</h3>
            <p>Text for the main content</p>
        </div>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>



</body>

</html>
